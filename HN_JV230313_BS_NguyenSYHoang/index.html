<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form id="student_information" class="student_information">
      <h2>Thông tin học viên</h2>
      <div class="information">
        <span class="name" id="name">Họ và tên</span>
        <input
          type="text"
          class="control"
          id="username"
          placeholder="vui lòng nhập Họ và Tên"
          name="username"
        />
      </div>
      <div class="information">
        <span class="emali" id="emali">Email</span>
        <input type="email" class="control" name="email" placeholder="vui lòng nhập Email" />
      </div>
      <div class="information">
        <span class="phone"  >Số điện thoại </span>
        <input
          type="text"
          class="control"
          id="phone"
          placeholder="vui lòng nhập số điện thoại"
          name="number_phone"
        />
      </div>
      <div class="information">
        <span class="address" >Quê quán</span>
        <input
          type="text"
          class="control"
          id="address"
          placeholder="vui lòng nhập địa chỉ quê quán"
          name="address"
        />
      </div>
      <div class="information">
        <span id="genrder" class="genrder">Giới tính</span>
        <input name="" type="radio" value="boy" /> Nam <input type="radio" value="girl" /> Nữ
      </div>
      <button type="button" class="btn btn-secondary">lưu lại</button>
    </form>

    <form class="list_students">
      <h2>Danh sách học viên</h2>
      <div class="student_search">
        <span>Tìm kiếm tên học viên </span>
        <input class="search_student" type="text" />
        <button type="button" class="btn btn-secondary btn_search">
          search
        </button>
      </div>

      <section class="serult-search">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">Email</th>
              <th scope="col">số điện thoại</th>
              <th scope="col">Địa chỉ</th>
              <th scope="col">Genrder</th>
              <th scopr="col">Hành động</th>
              <th>
    <button type="button" class="btn btn-secondary">sắp xếp(alpha b)</button>
              </th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>
      
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
